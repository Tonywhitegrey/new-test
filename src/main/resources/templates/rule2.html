<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div style="padding-left: 20px;padding-right: 20px">
    <nav class="navbar navbar-expand-sm bg-light">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">AccountInfo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transactions">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rule1">Rule1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rule2">Rule2</a>
            </li>
        </ul>
    </nav>
    <div style="text-align: right;margin-right: 50px">
        <a class="btn btn-primary" href="/rule2/export" rule="button">Export</a>
    </div>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">lastName</th>
            <th scope="col">firstName</th>
            <th scope="col">accountNumber</th>
            <th scope="col">transactionNumber</th>
            <th scope="col">merchantDescription</th>
            <th scope="col">state</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="one:${list}">
            <td th:text="${one.getLastName()}"></td>
            <td th:text="${one.getFirstName()}"></td>
            <td th:text="${one.getAccountNumber()}"></td>
            <td th:text="${one.getTransactionNumber()}"></td>
            <td th:text="${one.getMerchantDescription()}"></td>
            <td th:text="${one.getState()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
